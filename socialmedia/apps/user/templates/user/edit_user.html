{% extends 'base_profile.html' %}
{% load custom_tags %}
{% block main %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>{{ form.as_table }}</tr>
        </table>
        <br>
        <tr><input class="btn_t" type="submit" value="Update"></tr>
    </form>
    <a href="{% url 'change_password' %}">Do you want to change your password?</a>
{% endblock main %}
