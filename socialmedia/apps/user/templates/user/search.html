<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  action="{% url 'search' %}">
    <input placeholder="" name="email">

    <button  type="submit">Search</button>
    </br></br>
</form>

{% if user %}
    <ul>
        {% for u in user %}
            <li><a href="{% url 'post_list' u.id %}">{{ u.user_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>There is no results</p>
{% endif %}
</body>
</html>
